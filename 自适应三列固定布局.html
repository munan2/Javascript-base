<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列固定布局</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		div {
			float: left;
		}
		.left {
			width: 25%;
			height: 100px;
			background-color: #f0f;
		}
		.right {
			width: 25%;
			height: 100px;
			background-color: #f00;
		}
		.middle {
			width: 50%;
			height: 100px;
			box-sizing: border-box;
			padding: 0 20px;
		}
	</style>
</head>
<body>
	<div class="left">这是左边的距离</div>
	<div class="middle">这是一段中间的距离</div>
	<div class="right">这是右边的距离</div>
</body>
</html>
